<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/default.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/layout.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/media-queries.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/magnific-popup.css">


    <script>   
      import ParticlesBg from "particles-bg";
    </script>

    <title>CAS</title>
    <style>
        .container {
                position: relative;
                left: 0%;
                overflow: hidden;
                width: 100%;
                height: 100%;
              }

        /* Then style the iframe to fit in the container div with full height and width */
        .responsive-iframe {
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          width: 100vw;
          height: 75vh;
              }
    </style>

    <script>    <ParticlesBg type="circle" bg={true} /></script>

  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>


    <div id="root"></div>
    <div class="container">
      <iframe class="responsive-iframe" onmousewheel="" frameborder="0" scrolling="no" style="border-width:0;" id="tl-timeline-iframe" src="https://www.tiki-toki.com/timeline/embed/1822685/4996742486/"></iframe>
    </div>


    <script type="text/javascript">
    if (window.postMessage) {
    var tlMouseupFunc = function() {
    var tlFrame = document.getElementById("tl-timeline-iframe");
    if (tlFrame.contentWindow && tlFrame.contentWindow.postMessage) {
    tlFrame.contentWindow.postMessage("mouseup","*");
    }
    }
    if (typeof window.addEventListener != "undefined") {
    window.addEventListener("mouseup", tlMouseupFunc, false);
    }
    else if (typeof window.attachEvent != "undefined") {
    window.attachEvent("onmouseup", tlMouseupFunc);
    }
    }
    </script>
    


   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   <script>window.jQuery || document.write('<script src="js/jquery-1.10.2.min.js"><\/script>')</script>
   <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>

   <script src="js/jquery.flexslider.js"></script>
   <script src="js/waypoints.js"></script>
   <script src="js/jquery.fittext.js"></script>
   <script src="js/magnific-popup.js"></script>
   <script src="js/init.js"></script>

  </body>
</html>
